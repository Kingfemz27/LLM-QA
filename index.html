<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LLM Q&A</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 40px auto;
      }
      textarea {
        width: 100%;
        height: 120px;
      }
      pre {
        background: #f4f4f4;
        padding: 12px;
      }
      button {
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <h1>LLM Q&A</h1>
    <form id="qaForm" onsubmit="return false;">
      <label for="q">Question</label><br />
      <textarea id="q"></textarea><br />
      <button id="askBtn">Ask LLM</button>
    </form>

    <h3>Processed question</h3>
    <pre id="processed">-</pre>
    <h3>Answer</h3>
    <pre id="answer">-</pre>

    <script>
      document
        .getElementById("askBtn")
        .addEventListener("click", async function () {
          const q = document.getElementById("q").value;
          const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: q }),
          });
          const data = await res.json();
          document.getElementById("processed").innerText = data.processed;
          document.getElementById("answer").innerText = data.answer;
        });
    </script>
  </body>
</html>
